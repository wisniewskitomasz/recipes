<div class="recipe" routerLink="/recipe/{{data.id}}">
    <img src="https://www.liveeatlearn.com/wp-content/uploads/2019/07/caesar-salad-photo-vert-500x500.jpg" class="img-fluid rounded" alt="recipe image">
    <div class="recipe-info text-left px-3 py-4">
      <p class="my-0 py-0 time">{{ data.time }}</p>
      <p class="h3 text-white font-weight-bolder">{{ data.name }}</p>
    </div>
</div>
