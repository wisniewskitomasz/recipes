<mdb-navbar SideClass="navbar navbar-expand-lg navbar-dark orange" [containerInside]="true">
    <mdb-navbar-brand>
        <a class="navbar-brand" routerLink="">
            <img src="./../../../assets/home.png" alt="home">
        </a>
    </mdb-navbar-brand>
    <links>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item" *ngFor="let recipe of recipes$ | async; let i = index">
                <a class="nav-link waves-light" mdbWavesEffect [routerLink]="'recipe/'+ recipe.id">Recipe {{i + 1}}</a>
            </li>
            <li class="nav-item">
                <a class="nav-link waves-light" mdbWavesEffect routerLink="/add">Add recipe</a>
            </li>
        </ul>
    </links>
</mdb-navbar>
